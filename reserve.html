            <img src="img/potato_logo.png" alt="" class="btn-p">

        <div class="mask"></div>

    <main>
        <div class="container sub-page">
            <h2 class="section-title">
                <p class="text">Reserve</p>
                <img src="img/Vector 1.png" alt="">
            </h2>
            <div class="reserve-wrapper">
                <p class="text">
                    BURGERSTANDでは、店内飲食・テラス席・テイクアウトのご予約を承っております。週末やランチタイムは混雑が予想されますので、事前のご予約をおすすめしております。ご家族連れやお子さま連れのお客様もゆったりお過ごしいただけるよう、スタッフ一同心を込めてご案内いたします。下記フォームまたはお電話にてお気軽にご予約ください。
                </p>
                <form action="#" method="post">
                    <dl>
                        <dt><label for="name">
                                <img src="img/people.png" alt="">
                                人数</label></dt>
                        <dd><input type="text" name="form-name" value="" id="name"></dd>
                        <dt><label for="visitdate">
                                <img src="img/calendar.png" alt="">
                                来店日</label></dt>
                        <dd><input type="date" name="example" value="" id="visitdate"></dd>
                        <dt><label for="visittime">
                                <img src="img/time.png" alt="">
                                時間</label></dt>
                        <dd><input type="time" name="example" value="" id="visittime"></dd>
                    </dl>
                    <div class="submitbtn">
                        <input type="submit" value="予約に進む" id="send">
                    </div>
                </form>

            </div>
        </div>
